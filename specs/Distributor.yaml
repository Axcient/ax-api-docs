  /company:
    get:
      summary: Get all Distributor company details
      responses:
        '200':
          description: Success (returns company data)
          schema:
            properties:
              page:
                type: integer
                example: 1
              per_page:
                type: integer
                example: 20
              total_pages:
                type: integer
                example: 5
              companies:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: 0014V000033lF7RQAU
                    name:
                      type: string
                      example: MyCompany
                    address:
                      type: string
                      example: 123 Fake Street
                    state:
                      type: string
                      example: CO
                    postalCode:
                      type: string
                      example: '123456'
                    city:
                      type: string
                      example: Springfield
                    country:
                      type: string
                      example: United States
                    phone:
                      type: string
                      example: +1(234)567-8901
                    website:
                      type: string
                      example: 'https://axcient.com/'
                    products:
                      type: object
                      properties:
                        x360Cloud:
                          type: object
                          properties:
                            enabled:
                              type: boolean
                              example: true
                            datacenter:
                              type: string
                              enum:
                                - US
                                - AMS
                                - CA
                              example: US
                            status:
                              type: string
                              enum:
                                - active
                                - trial
                                - expired
                                - inactive
                              example: active
                            trialExpiration:
                              type: string
                              example: '2022-04-30'
                        x360Recover:
                          type: object
                          properties:
                            enabled:
                              type: boolean
                              example: true
                            datacenter:
                              type: string
                              enum:
                                - US
                                - AMS
                                - CA
                              example: US
                            status:
                              type: string
                              enum:
                                - active
                                - trial
                                - expired
                                - inactive
                              example: active
                            trialExpiration:
                              type: string
                              example: '2022-04-30'
                        x360Sync:
                          type: object
                          properties:
                            enabled:
                              type: boolean
                              example: true
                            datacenter:
                              type: string
                              enum:
                                - US
                                - AMS
                                - CA
                              example: US
                            status:
                              type: string
                              enum:
                                - active
                                - trial
                                - expired
                                - inactive
                              example: active
                            trialExpiration:
                              type: string
                              example: '2022-04-30'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      parameters:
        - in: query
          name: page
          required: false
          description: Query paging
          schema:
            type: integer
            example: 1
        - in: query
          name: per_page
          required: false
          description: Maximum returns per request (default is 20)
          schema:
            type: integer
            example: 30
      tags:
        - company
      security:
        - ApiKeyAuth: []
