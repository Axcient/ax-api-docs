info:
  title: Distributor API
  description: |
    Welcome to the Axcient Distributor API.  
    
    This API is intended for Distribution Partners to Provision new Accounts and Generate Usage information.  This API is not available to partners.
    
    Distributors looking to take advantage of this API can email [api@axcient.com](mailto:api@axcient.com) to learn more about partnering with Axcient. 
  version: 1.26.2
paths:
  '/company/{company_id}':
    get:
      summary: Get company details
      responses:
        '200':
          description: Success (returns company data)
          schema:
            type: object
            properties:
              id:
                type: string
                example: 0014V000033lF7RQAU
              name:
                type: string
                example: MyCompany
              address:
                type: string
                example: 123 Fake Street
              state:
                type: string
                example: CO
              postalCode:
                type: string
                example: '123456'
              city:
                type: string
                example: Springfield
              country:
                type: string
                example: United States
              phone:
                type: string
                example: +1(234)567-8901
              website:
                type: string
                example: 'https://axcient.com/'
              products:
                type: object
                properties:
                  x360Cloud:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                        example: true
                      datacenter:
                        type: string
                        enum:
                          - US
                          - AMS
                          - CA
                        example: US
                      status:
                        type: string
                        enum:
                          - active
                          - trial
                          - expired
                          - inactive
                        example: active
                      trialExpiration:
                        type: string
                        example: '2022-04-30'
                  x360Recover:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                        example: true
                      datacenter:
                        type: string
                        enum:
                          - US
                          - AMS
                          - CA
                        example: US
                      status:
                        type: string
                        enum:
                          - active
                          - trial
                          - expired
                          - inactive
                        example: active
                      trialExpiration:
                        type: string
                        example: '2022-04-30'
                  x360Sync:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                        example: true
                      datacenter:
                        type: string
                        enum:
                          - US
                          - AMS
                          - CA
                        example: US
                      status:
                        type: string
                        enum:
                          - active
                          - trial
                          - expired
                          - inactive
                        example: active
                      trialExpiration:
                        type: string
                        example: '2022-04-30'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      parameters:
        - in: path
          name: company_id
          description: Company Salesforce Id
          required: true
          schema:
            type: string
            example: 0014V000033lF7RQAU
      tags:
        - company
      security:
        - ApiKeyAuth: []
